<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gerren Wartick" />
    <meta
      name="description"
      content="Around the US - Explore beautiful places"
    />
    <meta
      name="keywords"
      content="travel, exploration, photography, nature, adventure"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page-section">
        <img
          src="./images/aroundtheUSwhite.svg"
          alt="Around the U.S. Logo"
          class="header__image"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add new place"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__description">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          aria-label="Close modal"
        ></button>
        <h2 class="modal__name">Edit profile</h2>
        <form class="modal__form" novalidate>
          <input
            type="text"
            class="modal__input modal__input_type_name"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="profile-title-input-error modal__error"></span>

          <input
            type="text"
            class="modal__input modal__input_type_description"
            name="description"
            id="profile-description-input"
            placeholder="About me"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="profile-description-input-error modal__error"></span>

          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          aria-label="Close modal"
        ></button>
        <h2 class="modal__name">New place</h2>
        <form class="modal__form" novalidate>
          <input
            type="text"
            class="modal__input modal__input_type_title"
            name="title"
            id="card-title-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="card-title-input-error modal__error"></span>

          <input
            type="url"
            class="modal__input modal__input_type_url"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
            required
          />
          <span class="card-url-input-error modal__error"></span>

          <button class="button modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close"
          type="button"
          aria-label="Close modal"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete card"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
